<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble Game</title>
  <link rel="stylesheet" href="Scramble-Game.css">
</head>
<body>
  <a href="index.html" style="position: relative; bottom: 600px; right: 700px;">back</a>
  <div id="settings-menu">
  <div>
    <span id="string-length-title">Word Length: 5</span>
    <input type="range" min="5" max="10" id="string-length-slider" value="5">
    <button onclick="toggleHint()" id="enable-hint-button">Hints enabled</button>
  </div>  
  </div>

  <div id="background">
    <div id="title">Guess the scrambled word</div>
    <div id="game-board">

      <div id="game-left">
       <div onclick="toggleSettings()" id="settings">Settings</div>
      </div>
      
      <div id="game-center">
        <div id="Word">Test Word</div>
        <input class="score" type="number" placeholder="Score : 0" readonly>
        <div>
          <input id="lastWord" type="text" placeholder="previous word" readonly>
          <input id="hint-display" type="text" placeholder="No hints yet" readonly>
        </div>
        <input readonly type="text" id="guess" autocomplete="off">  
        <div id="buttons">
          <button onclick="getNewWord()" id="new-word">New Word</button>
          <button onclick="hint()" id="hint">Hint</button>
          <button onclick="submitWord()" id="submit">Submit</button>
        </div>
      </div>
      

    </div>
  </div>

  <script src="Scramble-Game.js"></script>
</body>
</html>
