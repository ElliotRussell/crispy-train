<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="wordle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
</head>
<body class="body">
    <a href="index.html" style="width: 100px;">
        <div class="top-bar">back</div>
    </a>

    <div class="main-body">
        <div class="input">
        <div class="grid">
            <div id="a1" class="tile"></div>
            <div id="a2" class="tile"></div>
            <div id="a3" class="tile"></div>
            <div id="a4" class="tile"></div>
            <div id="a5" class="tile"></div>
            <div id="b1" class="tile"></div>
            <div id="b2" class="tile"></div>
            <div id="b3" class="tile"></div>
            <div id="b4" class="tile"></div> 
            <div id="b5" class="tile"></div>
            <div id="c1" class="tile"></div>
            <div id="c2" class="tile"></div>
            <div id="c3" class="tile"></div>
            <div id="c4" class="tile"></div>
            <div id="c5" class="tile"></div>
            <div id="d1" class="tile"></div>
            <div id="d2" class="tile"></div>
            <div id="d3" class="tile"></div>
            <div id="d4" class="tile"></div>
            <div id="d5" class="tile"></div>
            <div id="e1" class="tile"></div>
            <div id="e2" class="tile"></div>
            <div id="e3" class="tile"></div>
            <div id="e4" class="tile"></div>
            <div id="e5" class="tile"></div>
            <div id="f1" class="tile"></div>
            <div id="f2" class="tile"></div>
            <div id="f3" class="tile"></div>
            <div id="f4" class="tile"></div>
            <div id="f5" class="tile"></div>
        </div>
        <div class="keyboard">
            <div class="keyboard-top-row">
                <div id="Q" class="key">q</div>
                <div id="W" class="key">w</div>
                <div id="E" class="key">e</div>
                <div id="R" class="key">r</div>
                <div id="T" class="key">t</div>
                <div id="Y" class="key">y</div>
                <div id="U" class="key">u</div>
                <div id="I" class="key">i</div>
                <div id="O" class="key">o</div>
                <div id="P" class="key">p</div>
            </div>
           <div class="keyboard-mid-row">
            <div class="key-spacer"></div>
            <div id="A" class="key">a</div>
            <div id="S" class="key">s</div>
            <div id="D" class="key">d</div>
            <div id="F" class="key">f</div>
            <div id="G" class="key">g</div>
            <div id="H" class="key">h</div>
            <div id="J" class="key">j</div>
            <div id="K" class="key">k</div>
            <div id="L" class="key">l</div>
            <div class="key-spacer"></div>
           </div>
            <div class="keyboard-bottom-row">
                <div class="key-comand">entr</div>
                <div id="Z" class="key">z</div>
                <div id="X" class="key">x</div>
                <div id="C" class="key">c</div>
                <div id="V" class="key">v</div>
                <div id="B" class="key">b</div>
                <div id="N" class="key">n</div>
                <div id="M" class="key">m</div>
                <div class="key-comand">back</div>
            </div>
       
        </div>
    </div>
    </div>
    <script src="wordle.js"></script>
</body>
</html>
