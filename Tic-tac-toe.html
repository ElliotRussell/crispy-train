<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Tic-tac-toe.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@400;500;700&family=Shizuru&display=swap" rel="stylesheet">
</head>
<body>
    <div id="back">
        <a id="back-link" href="index.html">Back</a>
    </div>

    <div id="board">
        <div id="display-menu">
            <h1 onclick="switchsides()" id="to-move">Not found</h1>
            <h1 id="streak">Not found</h1>
        </div>
    
        <div id="board-grid">

            <div id="1" onclick="markTile(1)" class="tile">
                <span class="mark"></span>
            </div>
            <div  id="2" onclick="markTile(2)" class="tile">
                <span class="mark"></span>
            </div>
            <div  id="3" onclick="markTile(3)" class="tile">
                <span class="mark"></span>
            </div>
            <div  id="4" onclick="markTile(4)" class="tile">
                <span class="mark"></span>
            </div>
            <div  id="5" onclick="markTile(5)" class="tile">
                <span class="mark"></span>
            </div>
            <div  id="6" onclick="markTile(6)" class="tile">
                <span class="mark"></span>
            </div>
            <div  id="7" onclick="markTile(7)" class="tile">
                <span class="mark"></span>
            </div>
            <div  id="8" onclick="markTile(8)" class="tile">
                <span class="mark"></span>
            </div>
            <div  id="9" onclick="markTile(9)" class="tile">
                <span class="mark"></span>
            </div>
           
        </div>
        <div id="button-menu">
            <div onclick="getDifficulty()" id="difficulty" class="button">Easy</div>
            <div onclick="getNewGame()" id="new-game" class="button">New Game</div>
        </div>
    </div>

<script src="Tic-tac-toe.js"></script>
</body>
</html>
